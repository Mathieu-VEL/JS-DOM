<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Mon super titre</title>
</head>

<body>

    <div id="yield">
        <h3>Quelques messages</h3>
        <p>Message à conserver</p>
        <p>Message à supprimer !</p>
        <p>Joli message !</p>
        <p>Vous devez supprimer ce message !</p>
    </div>

    <p></p>
    <button type="button" onclick="suppress()">Supprimer</button>


    <!-- À appeler dans une feuille js à part -->
    <script type="text/javascript">

        // Supprimer les message à supprimer ! (qui contiennent le mot "supprimer")
        // écrire la fonction qui fera le travail de suppression lors du "click" sur le bouton


        function suppress() {


            // Sélectionner tous les éléments <p> à l'intérieur de #yield
            // let paragraphs = document.querySelectorAll('p');

            let paragraphs = document.querySelectorAll('#yield, p');

            // Parcourir chaque paragraphe
            //     paragraphs.forEach(p => {
            //         // Vérifier si le texte du paragraphe contient le mot "supprimer"
            //         if (p.innerText.includes("supprimer")) {
            //             // Supprimer le paragraphe
            //             p.remove();
            //         }
            //     });
            // }



            for (let i = 0; i < paragraphs.length; i++) {
                if (paragraphs[i].innerText.includes("supprimer")) {
                    paragraphs[i].remove();
                }
            }
        }



    </script>
</body>

</html>
