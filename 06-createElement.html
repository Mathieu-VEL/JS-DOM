<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Mon super titre</title>
</head>

<body>

    <style>
        .selected{}
    </style>

    <p id="coffee">

    </p>

    <!-- À appeler dans une feuille js à part -->
    <script type="text/javascript">
        /*
         * Créer et "injecter" dans coffee un élément (au sens du DOM) de type "span" avec le café de votre choix.
         * Afin de corser l'affaire, ce café (plus exactement le "span" qui l'encadre) aura :
         *
         * - une classe 'selected',
         * - un contenu avec votre café préféré,
         * - une couleur marron (en modifiant directement le style de l'élément "span")
         *
         */
        let coffee = document.querySelector('#coffee');

        // Créer un élément "span"
        let span = document.createElement('span');

        // Ajouter une classe 'selected' au "span"
        span.classList.add('selected');

        // Ajouter le contenu : votre café préféré
        span.innerText = 'Cappuccino';

        // Appliquer une couleur marron en modifiant directement le style
        span.style.backgroundColor = 'lightblue';

        // Injecter le "span" dans l'élément "coffee"
        coffee.appendChild(span);
        
    </script>
</body>

</html>
